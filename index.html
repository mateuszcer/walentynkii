<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíïüíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffc0cb 0%, #ffb6c1 50%, #ff69b4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animowane serduszka w tle */
        .heart-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 30px;
            animation: float 10s infinite;
            opacity: 0.3;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.4);
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            border: 3px solid #ff69b4;
        }

        h1 {
            color: #ff1493;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
        }

        .question {
            font-size: 1.5em;
            color: #c71585;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .answers {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .answer-btn {
            padding: 20px 30px;
            font-size: 1.3em;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3);
        }

        .answer-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 20, 147, 0.5);
        }

        .answer-btn:active {
            transform: translateY(-2px);
        }

        .result {
            display: none;
        }

        .result.show {
            display: block;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .result-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 20px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .wrong-answer {
            color: #dc143c;
            font-size: 1.8em;
            font-weight: bold;
            margin: 20px 0;
        }

        .correct-answer {
            color: #ff1493;
            font-size: 2em;
            font-weight: bold;
            margin: 20px 0;
        }

        .final-question {
            font-size: 2.2em;
            color: #ff1493;
            margin: 30px 0;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .final-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .yes-btn {
            padding: 25px 50px;
            font-size: 1.8em;
            background: linear-gradient(135deg, #32cd32, #228b22);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(34, 139, 34, 0.4);
        }

        .yes-btn:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 25px rgba(34, 139, 34, 0.6);
        }

        .no-btn {
            padding: 15px 30px;
            font-size: 1em;
            background: linear-gradient(135deg, #dcdcdc, #a9a9a9);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            position: relative;
        }

        .no-btn:hover {
            transform: scale(0.8);
            opacity: 0.5;
        }

        .celebration {
            display: none;
            font-size: 3em;
            color: #ff1493;
            font-weight: bold;
            animation: celebrate 1s ease;
        }

        @keyframes celebrate {
            0% {
                transform: scale(0) rotate(-180deg);
            }
            50% {
                transform: scale(1.2) rotate(180deg);
            }
            100% {
                transform: scale(1) rotate(360deg);
            }
        }

        .celebration.show {
            display: block;
        }

        .try-again-btn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .try-again-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
        }

        .heart-decoration {
            font-size: 2em;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <!-- Animowane serduszka w tle -->
    <div class="heart-bg" id="heartBg"></div>

    <div class="container">
        <!-- Ekran quizu -->
        <div id="quizScreen">
            <div class="question">
                Ile pieczƒÖtek zebrali≈õmy na pierwszej randce?
                <img src="chmielKawe.png" alt="Chmiel Kawƒô" class="result-image">
            </div>
            <div class="answers" id="answersContainer">
                <!-- Odpowiedzi bƒôdƒÖ wygenerowane przez JavaScript -->
            </div>
        </div>

        <!-- Ekran z≈Çej odpowiedzi -->
        <div id="wrongScreen" class="result">
            <div class="wrong-answer">≈πLE!</div>
            <button class="try-again-btn" onclick="location.reload()">Spr√≥buj ponownie</button>
        </div>

        <!-- Ekran dobrej odpowiedzi -->
        <div id="correctScreen" class="result">
            <div class="correct-answer">‚ú® Pamiƒôtasz! ‚ú®</div>
            <img src="catFlower.png" alt="Kotek z kwiatkiem" class="result-image">
            <div class="final-question">
                üíù Zostaniesz mojƒÖ WalentynkƒÖ? üíù
            </div>
            <div class="final-buttons">
                <button class="yes-btn" onclick="sayYes()">TAK! üíï</button>
                <button class="no-btn" onclick="moveNoButton(event)">Nie</button>
            </div>
        </div>

        <!-- Ekran celebracji -->
        <div id="celebrationScreen" class="result">
            <div class="celebration">
                üéâüíï HURRA! üíïüéâ
            </div>
            <img src="image.png" alt="Serduszko" class="result-image" style="max-height: 200px;">
            <div style="font-size: 2em; color: #ff1493; margin: 30px 0; font-weight: bold;">
                Kocham Ciƒô! ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è
            </div>
        </div>
    </div>

    <script>
        // Generowanie animowanych serduszek w tle
        function createFloatingHearts() {
            const heartBg = document.getElementById('heartBg');
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíì'];
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (Math.random() * 5 + 8) + 's';
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                    heartBg.appendChild(heart);
                }, i * 500);
            }
        }

        // Generowanie odpowiedzi
        function generateAnswers() {
            const correctAnswer = 4;
            const answers = [correctAnswer];
            
            // Generowanie 3 losowych z≈Çych odpowiedzi (2-5, ale nie 4)
            while (answers.length < 4) {
                const randomAnswer = Math.floor(Math.random() * 4) + 2; // 2-5
                if (!answers.includes(randomAnswer)) {
                    answers.push(randomAnswer);
                }
            }
            
            // Mieszanie odpowiedzi
            answers.sort(() => Math.random() - 0.5);
            
            // Funkcja do poprawnej odmiany
            function getPieczatkiText(num) {
                if (num === 1) return num + ' pieczƒÖtka';
                if (num >= 2 && num <= 4) return num + ' pieczƒÖtki';
                return num + ' pieczƒÖtek';
            }
            
            // Tworzenie przycisk√≥w
            const container = document.getElementById('answersContainer');
            answers.forEach(answer => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = getPieczatkiText(answer);
                btn.onclick = () => checkAnswer(answer);
                container.appendChild(btn);
            });
        }

        // Sprawdzanie odpowiedzi
        function checkAnswer(answer) {
            const quizScreen = document.getElementById('quizScreen');
            const wrongScreen = document.getElementById('wrongScreen');
            const correctScreen = document.getElementById('correctScreen');
            
            quizScreen.style.display = 'none';
            
            if (answer === 4) {
                correctScreen.classList.add('show');
            } else {
                wrongScreen.classList.add('show');
            }
        }

        // Przycisk TAK
        function sayYes() {
            const correctScreen = document.getElementById('correctScreen');
            const celebrationScreen = document.getElementById('celebrationScreen');
            
            correctScreen.style.display = 'none';
            celebrationScreen.classList.add('show');
            
            // Dodatkowe serduszka przy celebracji
            for (let i = 0; i < 20; i++) {
                setTimeout(createCelebrationHeart, i * 100);
            }
        }

        // Przycisk NIE (ucieka przed kursorem)
        function moveNoButton(event) {
            const btn = event.target;
            const container = btn.parentElement;
            const containerRect = container.getBoundingClientRect();
            
            // Losowa pozycja
            const maxX = containerRect.width - btn.offsetWidth;
            const maxY = 100;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            btn.style.position = 'absolute';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
            
            // Zmniejszanie przycisku
            const currentSize = parseFloat(btn.style.fontSize) || 1;
            if (currentSize > 0.3) {
                btn.style.fontSize = (currentSize * 0.9) + 'em';
            }
        }

        // Serduszko celebracyjne
        function createCelebrationHeart() {
            const heart = document.createElement('div');
            heart.textContent = 'üíï';
            heart.style.position = 'fixed';
            heart.style.fontSize = '40px';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = '-50px';
            heart.style.zIndex = '1000';
            heart.style.animation = 'float 3s linear';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        // Inicjalizacja
        createFloatingHearts();
        generateAnswers();
        
        // Kontynuacja dodawania serduszek
        setInterval(() => {
            const heartBg = document.getElementById('heartBg');
            if (heartBg.children.length < 15) {
                const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíì'];
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 5 + 8) + 's';
                heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                heartBg.appendChild(heart);
                
                setTimeout(() => heart.remove(), 15000);
            }
        }, 1000);
    </script>
</body>
</html>
